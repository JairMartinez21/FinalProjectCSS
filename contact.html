        <a href="contact.html" class="text-white mx-2">Contact</a>
      </nav>
    </header>

    <main
      class="container my-4 d-flex justify-content-center align-items-center"
      style="min-height: 70vh"
    >
      <div class="w-100" style="max-width: 600px">
        <h2 class="text-center custom-text-success mb-4">Contact Us</h2>
        <form action="submit_contact.php" method="post" class="row g-3">
          <div class="col-md-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-custom-success w-100">
              Send
            </button>
          </div>
        </form>
      </div>
    </main>
